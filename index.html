
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <h1>FORMUL√ÅRIO</h1>
    
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="nome@nome.com.br">
        <br><br>
        <label for="numero">Numeros</label>
        <input type="number" id="numero" min="1" max="10" step="2">
        <br><br>
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http://www.site.com.br">
        <br><br>
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" >
        <br><br>
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10" >
        <br><br>
        <label for="date">Data</label>
        <input type="date" id="date" >
        <br><br>
        <label for="cor">Cor</label>
        <input type="color" id="cor" >
        <br><br>

        <div id="botaoEnviar">
            <input type="submit"  name="" value="enviar">
        </div>
        
    </form>

    
</body>
</html>
